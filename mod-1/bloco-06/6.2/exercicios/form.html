<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Form Currículo</title>
</head>
<body>
  <form class="container" action="/" id="resume" method="POST" enctype="multipart/form-data">
    <fieldset class="mb-4" id="personal-info" name="personal-info">
      <legend>Informações Pessoais</legend>
      <input class="form-control mb-3" type="text" id="pi-name" name="fullname" placeholder="Nome" maxlength="40" required>
      <input class="form-control mb-3" type="email" name="email" id="pi-email" placeholder="E-mail" maxlength="50" required>
      <input class="form-control mb-3" type="text" id="pi-cpf" name="cpf" placeholder="CPF" minlength="11" maxlength="11" required>

      <select class="form-select mb-3" name="state" id="pi-state" required></select>

      <input class="form-control mb-3"  type="text" id="pi-city" name="city" placeholder="Cidade" maxlength="28" required>
      

      <fieldset id="home-type">
        <legend>Tipo de Moradia</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="home-type" id="pi-ht-house" value="house" required>
          <label class="form-check-label" for="pi-ht-house">Casa</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="home-type" id="pi-ht-appartment" value="appartment" required>
          <label class="form-check-label" for="pi-ht-appartment">Apartamento</label>
        </div>
        
      </fieldset>
    </fieldset>

    <fieldset name="previous-job" id="previous-job">
      <legend>Último Emprego</legend>
      <textarea class="form-control mb-3" name="summary" id="pj-summary" cols="70" rows="10" placeholder="Fale um pouco sobre você." maxlength="1000" required></textarea>

      <input class="form-control mb-3" type="text" id="pj-role" name="role" placeholder="Cargo" maxlength="40" required>

      <textarea class="form-control mb-3" name="description" id="pj-descritpion" cols=70" rows="10" placeholder="Descreva seu cargo." maxlength="500" required></textarea>

      <input class="form-control mb-3" type="text" id="pj-start-date" name="start-date" placeholder="Data de começo" pattern="\d{2}\/\d{2}\/\d{4}" required>
    </fieldset>

    <input class="btn btn-primary btn-lg" type="submit" value="Gerar Currículo">
    <input class="btn btn-danger" type="reset" value="Limpar">
  </form>

  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
