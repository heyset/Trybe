<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form id="login" action="/" method="GET">
    <input type="email" name="email" id="login-email" placeholder="Digite seu e-mail" required autofocus autocomplete="off">
    <input type="password" name="password" id="login-password" placeholder="Digite uma senha forte" required>

    <label for="login-remember">Lembre-me</label>
    <input type="checkbox" name="remember" id="login-remember">

  </form>
</body>
</html>
