<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parte 1</title>

<body>
  
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>

  <script>
    let currentElement = document.getElementById('elementoOndeVoceEsta');
    console.log(currentElement);

    let parentElement = currentElement.parentNode;
    parentElement.style.color = '#7A0026';
    console.log(parentElement);

    let firstChild = currentElement.firstElementChild;
    firstChild.innerText = 'Eu sou o primogenito';
    console.log(firstChild);

    let firstSibling = parentElement.firstElementChild;
    console.log(firstSibling);

    let bodyText = currentElement.nextSibling;
    console.log(bodyText);

    let thirdSibling = currentElement.nextElementSibling;
    console.log(thirdSibling);

    let thirdSiblingFromParent = parentElement.firstElementChild.nextElementSibling.nextElementSibling;
    console.log(thirdSiblingFromParent);

  </script>
